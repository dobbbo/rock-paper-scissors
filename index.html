<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <script>
        function computerPlay () {
            let random = Math.floor(Math.random()*3) + 1;
            if (random = 1) {
                return "Rock"
            } else if (random = 2) {
                return "Paper"
            } else if (random = 3) {
                return "Scissors"
            }
        }

    </script>
    
</body>

</html>
